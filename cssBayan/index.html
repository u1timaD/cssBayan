<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSSBayan</title>
</head>
<body>
	<section class="accordion">
		<div class="accordion__wrapper">
			<h1>CSS Bayan</h1>
			<div class="accordion__container tab">
				<input type="radio" name="radio" id="radio-1" checked>
				<label for="radio-1">
					<div class="tab__content">
						<img class="tab__image" src="/img/spider-man.webp" alt="spider-man screams">
					</div>
					<div class="tab__title tab-mem">
						<p>This is your face when you're Spider-man stopping a train</p>
						<div class="tab-mem__block">
							<div class="tab-mem__image"></div>
						</div>
					</div>
				</label>
			</div>
			<div class="accordion__container tab">
				<input type="radio" name="radio" id="radio-2">
				<label for="radio-2">
					<div class="tab__content">
						<img class="tab__image" src="/img/see.webp" alt="man looks on a page">
					</div>
					<div class="tab__title tab-mem">
						<p>This is my face when you gave me a 0/140 for cross-check</p>
						<div class="tab-mem__block">
							<div class="tab-mem__image"></div>
						</div>
					</div>
				</label>
			</div>
			<div class="accordion__container tab">
				<input type="radio" name="radio" id="radio-3">
				<label for="radio-3">
					<div class="tab__content">
						<img class="tab__image" src="/img/trav.webp" alt="john travolta from movie">
					</div>
					<div class="tab__title tab-mem">
						<p>This is you when you check the indens on the left and right</p>
						<div class="tab-mem__block">
							<div class="tab-mem__image"></div>
						</div>
					</div>
				</label>
			</div>
			<div class="accordion__container tab">
				<input type="radio" name="radio" id="radio-4">
				<label for="radio-4">
					<div class="tab__content">
						<img class="tab__image" src="/img/jimm.webp" alt="jimm carry">
					</div>
					<div class="tab__title tab-mem">
						<p>This is me trying to raise my score with my jokes for cross-check</p>
						<div class="tab-mem__block">
							<div class="tab-mem__image"></div>
						</div>
					</div>
				</label>
			</div>
			<div class="accordion__container tab">
				<input type="radio" name="radio" id="radio-5">
				<label for="radio-5">
					<div class="tab__content">
						<img class="tab__image" src="/img/congr.webp" alt="the man raises his finger up">
					</div>
					<div class="tab__title tab-mem">
						<p>You've checked everything! Hold:</p>
						<div class="tab-mem__block">
							<div class="tab-mem__image"></div>
						</div>
					</div>
				</label>
			</div>
			
			
		</div>
	</section>
</body>
</html>
